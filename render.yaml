services:
  - type: web
    name: fem-backend
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: MEMORY_LIMIT
        value: "512"
    buildFilter:
      paths:
        - requirements.txt
        - build.sh
        - .python-version