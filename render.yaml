services:
  - type: web
    name: fem-backend
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: MEMORY_LIMIT
        value: "512"
      - key: PORT
        value: 10000
    buildFilter:
      paths:
        - requirements.txt
        - build.sh
        - .python-version
        - Procfile